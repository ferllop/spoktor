<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <script src="./htmx.min.js" defer></script>
    <script type="module" src="./index.js" defer></script>
    <title>Spoktor</title>
</head>
<body>

<aside>
    <section class="spoktor-form">
        <h1>SPOKTOR</h1>
        <form action="">
            <fieldset>
                <label for="needles">Playlist File:</label>
                <input type="file" id="needles" >
            </fieldset>
            <fieldset>
                <label for="haystack">Music Collection File:</label>
                <input type="file" id="haystack" >
            </fieldset>
        </form>
    </section>
    <section class="yt-form">
        <h2>Youtube videos list to playlist</h2>
        <form class="youtube-playlist" 
            hx-post="/youtube-links" 
            hx-target="#youtube-playlist-link">
            <textarea name="youtube-video-list" ></textarea>
            <input type="submit" value="Get Link">
            <section id="youtube-playlist-link"></section>
        </form>
    </section>
</aside>

<section>
<button id="download">Download playlist with the selected coincidences</button>
<ol class="result">
    <li>
        Artist: Ed Sheeran John<br>Song: Perfect
        <ul>
            <li>
                <label><input type="checkbox" data-playlist-position="4" data-coincidences-position="0" id="4-0"
                              checked="">
                    Artist: Ed_Sheran<br>Song: Perfect
                </label></li>
            <li>
                <label><input type="checkbox" data-playlist-position="4" data-coincidences-position="1" id="4-1"
                              checked="">
                    Artist: Ed Sheeran<br>Song: Perfect
                </label></li>
        </ul>
    </li>
</ol>
</section>
</body>
</html>
