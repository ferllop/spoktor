<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="./js/index.js" defer></script>
    <title>Spoktor</title>
</head>
<body>
<aside>
    <section class="spoktor-form">
        <h1>SPOKTOR</h1>
        <form action="">
            <fieldset>
                <label for="needles">Playlist File:</label>
                <input type="file" id="needles" >
            </fieldset>
            <fieldset>
                <label for="haystack">Music Collection File:</label>
                <input type="file" id="haystack" >
            </fieldset>
        </form>
    </section>
    <section class="yt-form">
        <h2>Youtube videos list to playlist</h2>
        <form class="youtube-playlist">
            <textarea name="youtube-video-list" ></textarea>
            <input type="submit" value="Get Link">
            <section id="youtube-playlist-link"></section>
        </form>
    </section>
</aside>
<section class="result"></section>
</body>
</html>
